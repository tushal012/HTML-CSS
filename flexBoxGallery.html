<!doctype html>
<html lang="en">
<title>FlexBoxPhotoGallary</title>
<head>
<style>
    .cards {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        flex-direction: row;
        max-height: 200vh;
    }

    .cards img {
        margin: 20px;
        border: 3px solid rgb(182, 135, 135);
        box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
        max-width: 23vw;
    }
</style>
</head>
<body>
<main class="cards">
    <img src="https://www.quackit.com/pix/samples/23m.jpg" alt="Sample photo">
    <img src="https://www.quackit.com/pix/samples/24m.jpg" alt="Sample photo">
    <img src="https://www.quackit.com/pix/samples/22m.jpg" alt="Sample photo">
    <img src="https://www.quackit.com/pix/samples/29m.jpg" alt="Sample photo">
    <img src="https://www.quackit.com/pix/samples/30m.jpg" alt="Sample photo">
    <img src="https://www.quackit.com/pix/samples/27m.jpg" alt="Sample photo">
    <img src="https://www.quackit.com/pix/samples/32m.jpg" alt="Sample photo">
    <img src="https://www.quackit.com/pix/samples/33m.jpg" alt="Sample photo">
    <img src="https://www.quackit.com/pix/samples/28m.jpg" alt="Sample photo">
</main>
</body>
</html>
